            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Catalogue-read'
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Catalogue-read'
            application/x-yaml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Catalogue-read'
            text/csv:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Catalogue-read'
            text/html:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Catalogue-read'
